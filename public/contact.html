  <div class="container">
    <!--for responsive (max 415px) Hamburger Menu-->

        <span class="hamburger__line"></span>

      <div class="header__inner">
        <h1><a href="index.html"><img class="header-logo" src="images/logo.png" alt="petit à petitホーム"></a></h1>
        <nav>

    <!-- header -->

        <div class="content content-middle">
          <div class= "topic__title">
            <h2 class="topic__title-text">Contact<h2/>
            </div>
            <!--/.topic__title-->
            <div class="main__wrapper">
              <div class="contactform">
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScjKpIIjHfwXRxIjRY2G6AMfhTRZdu-0U-efrjaV2YuIgbCWg/formResponse"
                method="post" target="hidden_iframe" onsubmit="submitted=true;">
                  <div class="contactform__item">
                    <input id="name" name="entry.591389246" type="text" value="" placeholder="NAME" required=""></div>
                  <!--/.contactform__item-->
                   <div class="contactform__item">
                    <input id="email" name="entry.1691110656" type="text" value="" placeholder="EMAIL" required="">
                   </div>
                  <!--/.contactform__item-->
                   <div class="contactform__item">
                    <textarea id="message" name="entry.700590186" required="" placeholder="Your Message"></textarea>
                   </div>
                  <!--/.contactform__item-->
                   <div class="btn-wrapper">
                    <button class="btn" type="submit" name="button" value="送信する">SEND</button>
                  </div>
                   <!--/.btn-wrapper-->
                   <script type="text/javascript">let submitted = false;</script>
                   <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thanks.html';}"></iframe>
                 </form>
               </div>
               <!--/.contactform-->
               <figure class="design-wrapper">
              <div class="textbox-wrapper">
                <div class="textbox"><p>お気軽に<br>ご連絡ください♪</p></div>
              </div>
                <img class="design__logo" src="images/cat_contact.jpg" alt="猫が伸びをしているイラスト">
